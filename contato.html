        <input type="text" id="nome" id="nome" onkeyup='validaNome()'>

        <br>

        <br>
        <label for="assunto" id="assunto" cols="60" rows="5" onkeyup='validaAssunto()'>Assunto:</label>

        <textarea name="assunto" id="assunto"></textarea>
        <br><br>
        <button onclick = 'enviar'>Enviar</button>
    </form>
